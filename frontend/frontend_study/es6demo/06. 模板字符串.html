<script>
    //1 使用符号`符号实现换行
    let str1 = `hello,
    es6 demo up!
    Hello world`
    console.log(str1)

    //2 在`符号里可以使用${}表达式获取变量值
    let name = "Mike"
    let age = 23
    let str2 = `hello, ${name}, age is ${age+1}`
    console.log(str2)

    //3 在`符号里调用方法
    function f1(){
        return "hello f1"
    }

    let str3 = `demo, ${f1()}`
    console.log(str3)

</script>
