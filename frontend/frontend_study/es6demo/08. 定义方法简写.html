<script>
    //传统方式
    const person1={
        sayHi:function(){
            console.log("Hi")
        },
        sayHello:function(){
            console.log("Hello")
        }
    }

    person1.sayHi()
    person1.sayHello()

    //es6方法
    const person2={
        sayHi(){
            console.log("hi")
        },
        sayHello(){
            console.log("Hello")
        }
    }
    person2.sayHi()
    person2.sayHello()
</script>
