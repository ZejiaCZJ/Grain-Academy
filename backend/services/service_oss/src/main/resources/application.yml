server:
  port: 8002

spring:
  application:
    name: server_oss
  profiles:
    active: dev

aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com

    bucketname: grain-academy

#Configuration for springdoc-openapi
springdoc:
  swagger-ui:
    #springdoc access address
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      #需要扫描的包,这里需要改成你自己的.
      packages-to-scan: com.grainacademy.backend

#A UI Booster for Swagger
knife4j:
  enable: true
  setting:
    language: zh_cn